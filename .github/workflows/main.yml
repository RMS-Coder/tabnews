name: Sync with upstream repository

on:
  schedule:
    # Executa a cada hora (opcional, como fallback)
    - cron: '0 * * * *'
  workflow_dispatch:
  repository_dispatch:
    # Disparado pelo webhook (configuraremos depois)
    types: [sync_request]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório atual
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Adicionar repositório de origem como remote
        run: git remote add upstream https://github.com/RodrigoMS/clone-tabnews.git

      - name: Buscar alterações do upstream
        run: git fetch upstream

      - name: Fazer merge das alterações
        run: |
          git checkout main
          git merge upstream/main
          # Se houver conflitos, falha intencionalmente
          
      - name: Push das alterações
        run: git push origin main
